<!DOCTYPE html>
<html>
  <head>
    <title>Un sencillo Paint con HTML5</title>
    <link rel="stylesheet" href="calc.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="calc.js"></script>
    <meta charset="utf-8"/>
  </head>
  <body>
    <div id="calc">
      <div id="display">0</div>
      <span>
        <p>
          <input type="button" id="AC" class="bclear bbasic" value="AC"/>
          <input type="button" id="negative" class="bnegative bbasic" value="+/-"/>
          <input type="button" id="Ans" class="bbasic bans" value="Ans"/>
          <input type="button" id="/" class="bop bbasic" value="/"/>
        </p>
        <p>
          <input type="button" id="7" class="bnum bbasic" value=7 />
          <input type="button" id="8" class="bnum bbasic" value=8 />
          <input type="button" id="9" class="bnum bbasic" value=9 />
          <input type="button" id="*" class="bop bbasic" value="*"/>
        </p>
        <p>
          <input type="button" id="4" class="bnum bbasic" value=4 />
          <input type="button" id="5" class="bnum bbasic" value=5 />
          <input type="button" id="6" class="bnum bbasic" value=6 />
          <input type="button" id="+" class="bop bbasic" value="+"/>
        </p>
        <p>
          <input type="button" id="1" class="bnum bbasic" value=1 />
          <input type="button" id="2" class="bnum bbasic" value=2 />
          <input type="button" id="3" class="bnum bbasic" value=3 />
          <input type="button" id="-" class="bop bbasic" value="-"/>
        </p>
        <p>
          <input type="button" id="0" class="bnum bbasic" value=0 />
          <input type="button" id="." class="bbasic bpunto" value="."/>
          <input type="button" id="=" class="bresult bbasic" value="="/>
        </p>
      </div>
    </div>
  </body>
</html>
